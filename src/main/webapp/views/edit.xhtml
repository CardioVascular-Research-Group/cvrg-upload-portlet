<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		
		<h:form id="updateConfigEdit">
			
			<p:growl id="msg" />
			
			<h:panelGrid columns="2" style="margin-bottom:10px" columnClasses="strategyColumn">
		        <p:outputLabel for="strategy" value="Conversion strategy: " />
		        <p:selectOneRadio id="strategy" value="#{editUploadBacking.conversionStrategy}" columns="2" >
		            <f:selectItem itemLabel="Portlet" itemValue="Portlet" />
		            <f:selectItem itemLabel="Web Services" itemValue="Web Services" />
		        </p:selectOneRadio>
		    </h:panelGrid>
		    <p:commandButton action="#{editUploadBacking.updateStrategy}" value="Save" icon="ui-icon-check" update="msg"/>
		</h:form>
	</h:body>
</f:view>
